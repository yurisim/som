<div class="text-center p-8">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold">Quiz Complete!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-lg mt-4">You scored {{ score }} out of {{ totalQuestions }}</p>

      <div *ngIf="missedAreas && missedAreas.length > 0" class="mt-8">
        <h3 class="text-xl font-semibold mb-4">Areas to Study</h3>
        <table mat-table [dataSource]="missedAreas" class="mat-elevation-z8 w-full">

          <!-- Section Column -->
          <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef> Section </th>
            <td mat-cell *matCellDef="let element"> {{element.section}} </td>
          </ng-container>

          <!-- Count Column -->
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Incorrect Answers </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onRestart()" class="mt-6">
        Restart Quiz
      </button>
    </mat-card-actions>
  </mat-card>
</div>
