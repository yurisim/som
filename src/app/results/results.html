<div class="p-4 sm:p-6">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold text-center">Quiz Complete!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-lg my-6 text-center">You scored {{ score }} out of {{ totalQuestions }}</p>

      <div *ngIf="missedAreas && missedAreas.length > 0" class="mt-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">Areas to Study</h3>
          <a mat-button href="https://airuniversity-my.sharepoint.com/:w:/g/personal/yura_sim_ots_au_af_edu/EXCrskQrpgZNifzONssaCXEBHr6Irqi_vHpz1C9pto_nog?e=iVhnOk" target="_blank" rel="noopener noreferrer">
            <mat-icon>menu_book</mat-icon>
            Study Guide
          </a>
        </div>
        <div class="topic-tiles-container">
          <mat-card *ngFor="let area of missedAreas" class="topic-tile">
            <mat-card-content>
              <mat-icon>warning</mat-icon>
              <div class="font-bold">{{ area.section }}</div>
              <div class="text-sm text-gray-400">{{ area.count }} incorrect</div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div *ngIf="missedQuestions && missedQuestions.length > 0" class="mt-6">
        <h3 class="text-xl font-semibold mb-4">Missed Questions</h3>
        <div *ngFor="let question of missedQuestions; let i = index">
            <app-question [question]="question" [questionNumber]="i + 1" [reviewMode]="true"></app-question>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions class="flex justify-center">
      <button mat-raised-button color="primary" (click)="onRestart()" class="my-6">
        Restart Quiz
      </button>
    </mat-card-actions>
  </mat-card>
</div>
