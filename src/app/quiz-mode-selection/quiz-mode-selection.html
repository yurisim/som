<div class="text-center my-4">
  <h3 class="text-xl font-bold header-primary">
    Mastery Progress
    <mat-icon
      class="align-middle text-gray-500 ml-1"
      matTooltip="A question is 'mastered' when you answer it correctly twice in a row."
      >info_outline</mat-icon
    >
  </h3>
  <p class="text-lg">
    {{ masteredQuestions }} / {{ totalQuestions }} questions mastered
  </p>
  <mat-checkbox [(ngModel)]="hideMastered" (change)="updateSections()" class="mt-2">
    Hide mastered questions
  </mat-checkbox>
</div>
<div class="my-4 text-center">
  <a
    mat-stroked-button
    href="https://airuniversity-my.sharepoint.com/:w:/g/personal/yura_sim_ots_au_af_edu/EXCrskQrpgZNifzONssaCXEBHr6Irqi_vHpz1C9pto_nog?e=iVhnOk"
    target="_blank"
    rel="noopener noreferrer"
  >
    <mat-icon>menu_book</mat-icon>
    Open Study Guide
  </a>
</div>
<div class="text-center my-4">
  <h2 class="text-2xl font-bold header-primary">Choose Your Challenge</h2>
</div>
<div class="topic-tiles-container">
  <mat-card
    *ngFor="let mode of quizModes"
    (click)="selectMode(mode.mode)"
    class="topic-tile"
  >
    <mat-card-content>
      <mat-icon>{{ mode.icon }}</mat-icon>
      <div class="font-bold">{{ mode.title }}</div>
      <div class="text-sm text-gray-400">{{ mode.line }}</div>
    </mat-card-content>
  </mat-card>
</div>

<div class="text-center mb-8 mt-8">
  <h3 class="text-2xl font-bold header-primary my-4">Practice by Topic</h3>
</div>
<div class="topic-tiles-container">
  <mat-card
    *ngFor="let section of sections"
    (click)="selectMode(section.name)"
    class="topic-tile"
  >
    <mat-card-content>
      <mat-icon>topic</mat-icon>
      <div class="font-bold">{{ section.name }}</div>
      <div class="text-sm text-gray-400">{{ section.count }} questions</div>
    </mat-card-content>
  </mat-card>
</div>
