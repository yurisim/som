<h2 mat-dialog-title>What is Mastery?</h2>
<mat-dialog-content>
  <p>A question is considered 'mastered' when you answer it correctly twice in a row.</p>
  <p class="mt-4">Mastered questions can be hidden from the topic sections to help you focus on material you haven't learned yet.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Got it</button>
</mat-dialog-actions>
