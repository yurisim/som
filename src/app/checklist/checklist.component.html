<div class="container mx-auto p-4">
  <div class="flex justify-end mb-4">
    <button mat-button (click)="checkAll(true)" class="mr-2">
      Check All
    </button>
    <button matButton="outlined" color="warn" (click)="clearAll()">
      Clear All
    </button>
  </div>
  <div *ngFor="let region of regions; trackBy: trackByRegion" class="mb-6">
    <mat-card>
      <mat-card-header
        class="cursor-pointer"
        (click)="toggleRegion(region)"
        (keydown.enter)="toggleRegion(region)"
        tabindex="0"
        role="button"
      >
        <mat-card-title>{{ region }}</mat-card-title>
        <div
          class="ml-auto flex items-center"
          (click)="$event.stopPropagation()"
          (keydown.enter)="$event.stopPropagation()"
          tabindex="-1"
        >
          <button mat-button (click)="checkAllInRegion(region, true)" class="mr-2">
            Check All
          </button>
          <button mat-button color="warn" (click)="clearAllInRegion(region)" class="mr-2">
            Clear All
          </button>
          <button mat-icon-button (click)="toggleRegion(region)">
            <mat-icon>{{ regionCollapsedState[region] ? 'expand_more' : 'expand_less' }}</mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content *ngIf="!regionCollapsedState[region]">
        <mat-list *ngFor="let section of sections[region]">
          <div class="flex justify-between items-center">
            <h3 class="mat-subheader">{{ section }}</h3>
            <div *ngIf="groupedChecklist[region][section].length > 1">
              <button
                mat-button
                (click)="checkAllInSection(region, section, true)"
                class="mr-2"
              >
                Check All
              </button>
              <button
                matButton="outlined"
                color="warn"
                (click)="clearAllInSection(region, section)"
              >
                Clear All
              </button>
            </div>
          </div>
          <mat-list-item *ngFor="let item of groupedChecklist[region][section]">
            <mat-checkbox
              [(ngModel)]="item.checked"
              (ngModelChange)="onCheckboxChange($event, item.id)"
            >
              <span class="whitespace-normal">
                {{ item.description }}
                <span class="text-gray-500 text-sm ml-2">
                  ({{ item.bullet }})
                </span>
              </span>
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
